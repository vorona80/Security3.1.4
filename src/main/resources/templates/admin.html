<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:text="${username.getUsername()}"></a> with roles: <a th:text="${username.getRoles()}"></a></h2>
<a th:href="@{/admin}"><input type="submit" value="Admin"/></a>
<br>
<a th:href="@{/user}"><input type="submit" value="User"/></a>

<h1>Admin panel</h1>
    <a th:href="@{/admin}"><input type="submit" value="Users table"/></a>
    <div><form th:action="@{/admin/new}" th:object="${user}">
        <input type="submit" value="New User"/>
    </form>
        </div>
<div th:switch="${user}">
    <h2 th:case="null">No user found</h2>
    <div th:case="*">
        <h2>All User</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Password</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="us : ${user}">
                <td th:href="@{/admin/{id}(id=${us.getId()})}" th:text="${us.getId()}"></td>
                <td th:text="${us.getUsername()}"    ></td>
                <td th:text="${us.getLastName()}" ></td>
                <td th:text="${us.getAge()}"></td>
                <td th:text="${us.getPassword()}"></td>
                <td th:text="${us.getRoles()}"></td>
                <!--    <a th:text="${us.getAge()}"     ></a>-->
                <td><a th:href="@{/admin/{id}/edit(id=${us.getId()})}"><input type="submit" value="Edit" /></a></td>
                <td><a th:href="@{/admin/delete/{id}(id=${us.getId()})}"><input type="submit" value="Delete" /></a></td>
            </tr>
            </tbody>
        </table>

        <!--        <input type="submit" value="Delete"/>-->

    </div>
    <div>

        <br>
        <a href="/logout">Logout</a>
    </div>
</div>
</body>
</html>
